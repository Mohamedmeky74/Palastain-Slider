<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palastain Slider</title>
    <link rel="icon" href=".//images/palstain logo.jpg" type="image">
        <link rel="stylesheet" href="./css/bootstrap.min.css.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <div class="container py-5">
        <div class="row gy-4">

            <div class="col-md-4">

                <div class="item position-relative ">
                    <img src="./images/palastain.jpg" alt="" class="w-100">
                    <div class="imgText   position-absolute text-center rounded-3">
                        <h2>palastain</h2>
                    </div>



                </div>
            </div>
            <div class="col-md-4">

                <div class="item position-relative ">
                    <img src="./images/quds.jpg" alt="" class="w-100">
                    <div class="imgText   position-absolute text-center rounded-3">
                        <h2>Quds</h2>
                    </div>



                </div>
            </div>
            <div class="col-md-4">

                <div class="item position-relative yafa ">
                    <img src="./images/yafa.jpg" alt="" class="w-100">
                    <div class="imgText   position-absolute text-center rounded-3">
                        <h2>Yafa</h2>
                    </div>



                </div>
            </div>
            <div class="col-md-4">

                <div class="item position-relative ">
                    <img src="./images/hefa.jpg" alt="" class="w-100">
                    <div class="imgText   position-absolute text-center rounded-3">
                        <h2>Hefa</h2>
                    </div>



                </div>
            </div>
            <div class="col-md-4">

                <div class="item position-relative ">
                    <img src="./images/9.jpg" alt="" class="w-100">
                    <div class="imgText   position-absolute text-center rounded-3">
                        <h2>Quds market</h2>
                    </div>



                </div>
            </div>
            <div class="col-md-4">

                <div class="item position-relative ">
                    <img src="./images/Akka.jpg" alt="" class="w-100">
                    <div class="imgText   position-absolute text-center rounded-3">
                        <h2>Akka</h2>
                    </div>



                </div>
            </div>

        </div>
    </div>

<div id="lightBoxContainer" class="d-none justify-content-center align-items-center position-fixed top-0 w-100 h-100" >
    <div id="lightBox" class="d-flex justify-content-between align-items-center position-relative">
        <i id="previousElement" class="fa-solid fa-circle-left fs-5 p-3 text-white"></i>
        <i id="closeIcon" class="fa-solid fa-circle-xmark fs-5 position-absolute top-0 end-0 p-3"></i>
        <i id="nextElement"class="fa-solid fa-circle-right fs-5 p-3 text-white"></i>

    </div>
</div>



    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
